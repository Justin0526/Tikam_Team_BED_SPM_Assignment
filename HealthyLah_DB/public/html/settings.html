<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HealthyLah – Settings</title>
  <link rel="stylesheet" href="../css/settings.css" />
  <script src="../js/libre_translate.js" defer></script>
  <script src="../js/settings_translation.js" defer></script>
</head>
<body>
  <header class="top-bar">
    <div class="logo-bar">
      <img src="#" alt="HealthyLah Logo" class="logo-img" />
      <span class="logo-text" data-i18n="app_name">HealthyLah</span>
      <span class="profile-name" data-i18n="welcome_user">Welcome, Mr Tan</span>
    </div>

    <nav class="nav-bar">
      <a href="index.html" data-i18n="nav_home">Home</a>
      <a href="about_us.html" data-i18n="nav_about">About us</a>
      <a href="#" data-i18n="nav_weather">Weather</a>
      <a href="#" data-i18n="nav_transport">Transport & Facilities</a>
      <a href="#" data-i18n="nav_health">Health</a>
      <a href="post_forum.html" data-i18n="nav_post">Post</a>
    </nav>
  </header>

  <main class="settings-container">
    <aside class="settings-sidebar">
      <ul>
        <li data-i18n="sidebar_account">Account Settings</li>
        <li data-i18n="sidebar_appointment">Appointment</li>
        <li data-i18n="sidebar_preferences">Preferences</li>
        <li data-i18n="sidebar_language">Language</li>
        <li data-i18n="sidebar_privacy">Privacy/Security</li>
        <li data-i18n="sidebar_notifications">Notifications</li>
        <li data-i18n="sidebar_theme">App Theme</li>
      </ul>
    </aside>

    <section class="settings-content">
      <h2 data-i18n="settings_title">Settings</h2>

      <label for="languageSelect" data-i18n="language_label">Language</label>
      <select id="languageSelect" aria-label="Select language">
        <option value="en" data-i18n="lang_en">English</option>
        <option value="zh" data-i18n="lang_zh">中文</option>
        <option value="ms" data-i18n="lang_ms">Malay</option>
      </select>

      <button id="applyButton" style="display:none;" data-i18n="apply_button">
        Apply Changes
      </button>
    </section>
  </main>

  <footer>
    <p data-i18n="footer_text">© 2025 HealthyLah – Designed with care for our seniors</p>
  </footer>

</body>
</html>
