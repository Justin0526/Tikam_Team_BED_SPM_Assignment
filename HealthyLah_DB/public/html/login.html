<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – HealthyLah!</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body class="login-page">

  <!-- Background -->
  <div class="background-overlay"></div>

  <div class="page-container">

    <div class="login-wrapper">
      <!-- Left: Logo -->
      <div class="login-left">
        <img src="../images/logo_upright.png" alt="HealthyLah Logo" class="logo-img" />
      </div>

      <!-- Right: Form -->
      <div class="login-right">
        <div class="login-box">
          <h2>Login</h2>
          <p>Please enter your account details to continue</p>
          <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>

            <div class="link-text">
              Don’t have an account? <a href="registration.html">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      © 2025 HealthyLah • Designed with care for our seniors<br>
      <span class="socials">
        <strong>◼︎</strong> Facebook &nbsp;&nbsp;
        <strong>◼︎</strong> Twitter &nbsp;&nbsp;
        <strong>◼︎</strong> Instagram &nbsp;&nbsp;
        <strong>◼︎</strong> Email
      </span><br>
      <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> | <a href="#">Credits</a>
    </footer>

  </div>

</body>
</html>
