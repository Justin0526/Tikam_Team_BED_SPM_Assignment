<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – HealthyLah!</title>
  <link rel="stylesheet" href="../css/registration.css" />
  <script src="../js/settings_translation.js" defer></script>

</head>
<body class="register-page">

  <!-- Background -->
  <div class="background-overlay"></div>

  <div class="page-container">

    <div class="register-wrapper">
      <!-- Left: Logo -->
      <div class="register-left">
        <img src="../images/logo_upright.png" alt="HealthyLah Logo" class="logo-img" />
      </div>

      <!-- Right: Registration Form -->
      <div class="register-right">
        <div class="register-box">
          <h2>Register</h2>
          <p>Create your account to get started</p>
          <form action="#" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Create Account</button>

            <div class="link-text">
              Already have an account? <a href="login.html">Log in here</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      © 2025 HealthyLah • Designed with care for our seniors<br>
      <span class="socials">
        <strong>◼︎</strong> Facebook &nbsp;&nbsp;
        <strong>◼︎</strong> Twitter &nbsp;&nbsp;
        <strong>◼︎</strong> Instagram &nbsp;&nbsp;
        <strong>◼︎</strong> Email
      </span><br>
      <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> | <a href="#">Credits</a>
    </footer>

  </div>

</body>
</html>
