  <h1>Edit Medication</h1>
  <form id="edit-form">
    <!-- same fields as add form -->
    <input type="hidden" id="med-id">
    <label>Name <input id="med-name" required></label><br>
    <label>Dosage <input id="dosage" required></label><br>
    <label>Frequency 
      <select id="frequency">
        <option value="Daily">Daily</option>
        <option value="Weekly">Weekly</option>
        <option value="As Needed">As Needed</option>
      </select>
    </label><br>
    <label>Time <input type="time" id="time" required></label><br>
    <label>Start Date <input type="date" id="start-date" required></label><br>
    <label>End Date <input type="date" id="end-date"></label><br>
    <button type="submit">Save Changes</button>
  </form>
