<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HealthyLah Post Forum</title>
  <link rel="stylesheet" href="../css/post.css">
</head>
<body>
  <header class="top-bar">
    <div class="logo-bar">
      <div class="logo-container">
        <img src="logo.png" alt="HealthyLah Logo" class="logo-img">
        <span class="logo-text">HealthyLah</span>
      </div>
      <div class="profile">
        <div class="profile-pic"></div>
        <span class="profile-name">Welcome, Mr Tan</span>
      </div>
    </div>

    <nav class="nav-bar">
      <a href="index.html">Home</a>
      <a href="about_us.html">About us</a>
      <a href="#">Weather</a>
      <a href="#">Transport & Facilities</a>
      <a href="#">Health</a>
      <a href="post_forum.html">Post</a>
    </nav>
  </header>

  <main>
    <section class="post-section">
      <h2>Post</h2>
      <textarea placeholder="What would you like to post about today?"></textarea>
      
      <div class="share-container">
        <div class="left-upload">
          <label class="upload-btn" for="postImage">üìÅ Drag or click to upload image</label>
          <input type="file" id="postImage" accept="image/*" style="display:none;">
        </div>
        <button class="share-btn">Share Post</button>
      </div>

      <img id="imagePreview" alt="Image preview" style="display:none; max-width:100%; margin-top:15px; border-radius:10px;">
      <button id="removeImageBtn" style="display:none; margin-top:10px; background:#ff4d4d; color:white; border:none; border-radius:8px; padding:8px 15px; cursor:pointer;">
        Remove Image
      </button>
    </section>

    <section class="today-posts">
      <h3>Today's Posts</h3>
      <div class="posts-list">
        <!-- Future dynamic posts will load here -->
      </div>
    </section>
  </main>

  <footer>
    <p>¬© 2025 HealthyLah ‚Äì Designed with care for our seniors</p>
    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
      <a href="#">Email</a>
    </div>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> | <a href="#">Credits</a></p>
  </footer>

  <script src="../js/post.js"></script>
</body>
</html>
