<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login – HealthyLah!</title>
    <link rel="stylesheet" href="../css/layout.css"/>
    <link rel="stylesheet" href="../css/login.css" />
    
  </head>
    <body class="login-page">

      <!-- Background -->
      <div class="background-overlay"></div>

      <div class="page-container">

        <div class="login-wrapper">
          <!-- Left: Logo -->
          <div class="login-left">
            <img src="../images/logo_upright.png" alt="HealthyLah Logo" class="logo-img" />
          </div>

          <!-- Right: Form -->
          <div class="login-right">
            <div class="login-box">
              <h2>Login</h2>
              <p>Please enter your account details to continue</p>
              <p id="message"></p>
              <form action="#" method="post" id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>

                <div class="link-text">
                  Don’t have an account? <a href="registration.html">Register here</a>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Footer -->
      <footer>
          <p>© 2025 HealthyLah – Designed with care for our seniors</p>
          <div class="social-links" style="display:inline-block;">
            <a href="https://www.facebook.com/" aria-label="Facebook" style="text-decoration:none;">
            <img src="../images/icons8-facebook-50.png" alt="Facebook" style="height:30px;vertical-align:middle;">
            </a>
            <a href="https://www.twitter.com/" aria-label="Twitter" style="text-decoration:none;">
            <img src="../images/icons8-twitter-50.png" alt="Twitter" style="height:30px;vertical-align:middle;">
            </a>
            <a href="https://www.instagram.com/" aria-label="Instagram" style="text-decoration:none;">
            <img src="../images/icons8-instagram-48.png" alt="Instagram" style="height:35px;vertical-align:middle;">
            </a>
            <a href="mailto:info@healthy-lah.com" aria-label="Email" style="text-decoration:none;">
              <img src="../images/icons8-email-48.png" alt="Email" style="height:30px;vertical-align:middle;">
            </a>
            </div>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> | <a href="credits.html">Credits</a></p>
      </footer>

      </div>
    <script src="../js/login.js" defer></script>
    <script src="../js/settings_translation.js" defer></script>
  </body>
</html>
