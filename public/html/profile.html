<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/profile.css" />
</head>
<body>
  <header class="top-bar">
    <header class="top-bar">
    <div class="logo-bar">
      <div class="logo-container">
        <img src="../images/logo_horizontal copy.png" alt="HealthyLah Logo" class="logo-img">
      </div>
      <div class="profile">
        <div class="profile-pic"></div>
        <span class="profile-name">Welcome, Mr Tan</span>
      </div>
    </div>
    <nav class="nav-bar">
      <a href="index.html">Home</a>
      <a href="about_us.html">About us</a>
      <a href="weather.html">Weather</a>
      <a href="Transport_and_Facilities.html">Transport & Facilities</a>
      <a href="health.html">Health</a>
      <a href="post_forum.html">Post</a>
    </nav>
  </header>

  <main class="profile-container">
    <h2>My Profile Page</h2>
    <p>Manage your profile and medical details here</p>

    <div class="avatar-section">
      <img id="avatarPic" src="../images/default_avatar.png" alt="Profile Picture" class="circle-img" />
      <div class="avatar-buttons">
        <button id="uploadBtn" type="button">Upload Picture</button>
        <button class="remove-btn" type="button">Remove</button>
      </div>
    </div>

    <form class="profile-form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname">

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob">

      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="">-- Select --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Prefer not to say">Prefer not to say</option>
      </select>

      <label for="allergies">Allergies</label>
      <select id="allergies" name="allergies">
        <option value="">-- Select --</option>
        <option value="Peanuts">Peanuts</option>
        <option value="Seafood">Seafood</option>
        <option value="Lactose">Lactose</option>
        <option value="Others">Others</option>
      </select>
      <input type="text" id="other-allergy" name="other-allergy" placeholder="Please specify" style="display: none;">

      <label for="conditions">Chronic Medical Conditions</label>
      <select id="conditions" name="conditions">
        <option value="">-- Select --</option>
        <option value="Diabetes">Diabetes</option>
        <option value="Hypertension">Hypertension</option>
        <option value="Asthma">Asthma</option>
        <option value="Others">Others</option>
      </select>
      <input type="text" id="other-conditions" name="other-conditions" placeholder="Please specify" style="display: none;">

      <label for="emergencyName">Emergency Contact Name</label>
      <input type="text" id="emergencyName" name="emergencyName">

      <label for="emergencyNumber">Emergency Contact Number</label>
      <input type="text" id="emergencyNumber" name="emergencyNumber">

      <label for="address">Residential Address (optional)</label>
      <input type="text" id="address" name="address">

      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" rows="3"></textarea>

      <button type="submit" class="update-btn">Update Profile</button>
      <button type="reset" class="clear-btn">Clear fields</button>
    </form>
  </main>

  <footer>
    <p>© 2025 HealthyLah – Designed with care for our seniors</p>
    <div class="social-links" style="display:inline-block;">
      <a href="https://www.facebook.com/" aria-label="Facebook" style="text-decoration:none;">
      <img src="../images/icons8-facebook-50.png" alt="Facebook" style="height:30px;vertical-align:middle;">
      </a>
      <a href="https://www.twitter.com/" aria-label="Twitter" style="text-decoration:none;">
      <img src="../images/icons8-twitter-50.png" alt="Twitter" style="height:30px;vertical-align:middle;">
      </a>
      <a href="https://www.instagram.com/" aria-label="Instagram" style="text-decoration:none;">
      <img src="../images/icons8-instagram-48.png" alt="Instagram" style="height:35px;vertical-align:middle;">
      </a>
      <a href="mailto:info@healthy-lah.com" aria-label="Email" style="text-decoration:none;">
        <img src="../images/icons8-email-48.png" alt="Email" style="height:30px;vertical-align:middle;">
      </a>
    </div>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> | <a href="credits.html">Credits</a></p>
  </footer>

  <script src="/js/profile.js" defer></script>
</body>
</html>
