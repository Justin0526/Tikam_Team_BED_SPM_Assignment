<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – HealthyLah!</title>
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/registration.css" />
  
</head>
<body class="register-page">

  <!-- Background -->
  <div class="background-overlay"></div>

  <div class="page-container">

    <div class="register-wrapper">
      <!-- Left: Logo -->
      <div class="register-left">
        <img src="../images/logo_upright.png" alt="HealthyLah Logo" class="logo-img" />
      </div>

      <!-- Right: Registration Form -->
      <div class="register-right">
        <div class="register-box">
          <h2>Register</h2>
          <p>Create your account to get started</p>
          <p id="message"></p>
          <form action="#" method="post" id="register-form">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Create Account</button>

            <div class="link-text">
              Already have an account? <a href="login.html">Log in here</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>© 2025 HealthyLah – Designed with care for our seniors</p>
      <div class="social-links" style="display:inline-block;">
        <a href="https://www.facebook.com/" aria-label="Facebook" style="text-decoration:none;">
        <img src="../images/icons8-facebook-50.png" alt="Facebook" style="height:30px;vertical-align:middle;">
        </a>
        <a href="https://www.twitter.com/" aria-label="Twitter" style="text-decoration:none;">
        <img src="../images/icons8-twitter-50.png" alt="Twitter" style="height:30px;vertical-align:middle;">
        </a>
        <a href="https://www.instagram.com/" aria-label="Instagram" style="text-decoration:none;">
        <img src="../images/icons8-instagram-48.png" alt="Instagram" style="height:35px;vertical-align:middle;">
        </a>
        <a href="mailto:info@healthy-lah.com" aria-label="Email" style="text-decoration:none;">
          <img src="../images/icons8-email-48.png" alt="Email" style="height:30px;vertical-align:middle;">
        </a>
        </div>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> | <a href="credits.html">Credits</a></p>
    </footer>

  </div>
<script src="../js/settings_translation.js" defer></script>
<script src="../js/registration.js" defer></script>
</body>
</html>
