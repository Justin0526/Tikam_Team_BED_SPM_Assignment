</head>
<body>
 <header class="top-bar">
      <div class="logo-bar">
        <div class="logo-container">
          <img src="../images/logo_horizontal copy.png" alt="HealthyLah Logo" class="logo-img">
        </div>

          <!-- Dynamic profile -->

      <nav class="nav-bar">

      </nav>

  <main>
    <section class="post-section">
      <h2>Post</h2>
      <!-- Give it an ID for future wiring -->
      <textarea id="postContent"
                placeholder="What would you like to post about today?"
                rows="4"></textarea>
      
      <div class="share-container">
        <div class="left-upload">
          <label class="upload-btn" for="postImage">
            üìÅ Drag or click to upload image
          </label>
          <input type="file"
                 id="postImage"
                 accept="image/*"
                 style="display:none;">
        </div>
        <button class="share-btn">Share Post</button>
      </div>

      <img id="imagePreview"
           alt="Image preview"
           style="display:none; max-width:100%; margin-top:15px; border-radius:10px;">
      <button id="removeImageBtn"
              style="display:none; margin-top:10px; background:#ff4d4d; color:white; border:none; border-radius:8px; padding:8px 15px; cursor:pointer;">
        Remove Image
      </button>
    </section>

    <section class="today-posts">
      <h3>Today's Posts</h3>
      <div class="posts-list">
        <!-- post.js will inject .post-item cards here -->
      </div>
    </section>
  </main>

  <footer>

        <img src="../images/icons8-instagram-48.png" alt="Instagram" style="height:35px;vertical-align:middle;">
        </a>
        <a href="mailto:info@healthy-lah.com" aria-label="Email" style="text-decoration:none;">
          <img src="../images/icons8-email-48.png" alt="Email" style="height:30px;vertical-align:middle;">
        </a>
        </div>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> | <a href="credits.html">Credits</a></p>
