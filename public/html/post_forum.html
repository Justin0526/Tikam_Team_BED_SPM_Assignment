<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HealthyLah Post Forum</title>
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/post.css">
  <link rel="stylesheet" href="../css/reminder_alert.css">
</head>
<body>
 <header class="top-bar">
      <div class="logo-bar">
        <div class="logo-container">
          <img src="../images/logo_horizontal copy.png" alt="HealthyLah Logo" class="logo-img">
        </div>
        <div class="profile" id="user-profile">
          <!-- Dynamic profile -->
        </div>
      </div>
      <nav class="nav-bar">
        <a href="index.html">Home</a>
        <a href="about_us.html">About us</a>
        <a href="weather.html">Weather</a>
        <a href="Transport_and_Facilities.html">Transport & Facilities</a>
        <a href="health.html">Health</a>
        <a href="post_forum.html">Post</a>
        <a href="settings.html">Settings</a>
      </nav>
    </header>

  <main>
    <!-- Post composer -->
    <section class="post-section">
      <h2>Post about your day!</h2>
      <textarea id="postContent"
                placeholder="What would you like to post about today?"
                rows="4"></textarea>
      <div class="share-container">
        <div class="left-upload">
          <label class="upload-btn" for="postImage">📁 Click to upload image</label>
          <input type="file" id="postImage" accept="image/*" style="display:none;">
        </div>
        <button class="share-btn">Share Post</button>
      </div>
      <img id="imagePreview" alt="Image preview"
           style="display:none; max-width:100%; margin-top:15px; border-radius:10px;">
      <button id="removeImageBtn"
              style="display:none; margin-top:10px; background:#ff4d4d; color:white; border:none; border-radius:8px; padding:8px 15px; cursor:pointer;">
        Remove Image
      </button>
    </section>
    <!-- Filter Bar -->
    <section class="filter-bar">
      <label for="filterDate">Filter by Date:</label>
      <input type="date" id="filterDate">

      <label for="filterOwner">Filter by Owner:</label>
      <input type="text" id="filterOwner" placeholder="Enter owner's name">

      <button id="applyFilterBtn">Apply Filter</button>
      <button id="resetFilterBtn">Reset</button>
    </section>
    <!-- Posts list -->
    <section class="today-posts">
      <h3>Community Posts</h3>
      <div class="posts-list"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 HealthyLah – Designed with care for our seniors</p>
    <div class="social-links">
      <!-- your social icons -->
    </div>
    <p>
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Use</a> |
      <a href="credits.html">Credits</a>
    </p>
  </footer>
    <div id="imageLightbox" class="lightbox" hidden>
    <button class="close-btn">
      <img src="../images/close_button.png" alt="Close Button">
    </button>
    <img class="lightbox-image" src="" alt="Full View">
  </div>
  <!-- JWT Decode & your other scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/settings_translation.js" defer></script>
  <script src="../js/post.js" defer></script>
  <script src="../js/reminder_alert.js" defer></script>
</body>
</html>
