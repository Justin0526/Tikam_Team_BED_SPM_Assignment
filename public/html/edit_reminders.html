  <main class="edit-reminders-container">
  <div class="edit-header">
    <a href="health_reminders.html" class="back-button">←</a>
    <div>
      <h2>Health Reminders</h2>
    </div>
  </div>

  <form id="edit-form">
    <input type="hidden" id="reminder-id">

    <label for="reminder-name">Reminder Name</label>
    <input id="reminder-name" required>

    <label for="time">Time</label>
    <input type="time" id="time" required>

    <label for="frequency">Frequency</label>
    <select id="frequency">
      <option value="Daily">Daily</option>
      <option value="Weekly">Weekly</option>
      <option value="As Needed">As Needed</option>
    </select>

    <label for="notes">Notes (Optional)</label>
    <input type="notes" id="notes" required>

    <label for="start-date">Start Date</label>
    <input type="date" id="start-date" required>

    <label for="end-date">End Date</label>
    <input type="date" id="end-date">

    <div class="form-buttons">
      <button type="submit" class="save-btn">Save</button>
      <button type="button" id="delete-btn" class="danger-btn">Delete Reminder</button>
    </div>
  </main>
