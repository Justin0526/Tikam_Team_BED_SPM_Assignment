<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HealthyLah - View Categories</title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/cateory.css">
  </head>
  <body>
    <div class="page-wrapper">
      <header class="top-bar">
        <div class="logo-bar">
          <div class="logo-container">
            <img src="../images/logo_horizontal copy.png" alt="HealthyLah Logo" class="logo-img">
          </div>
          <div class="profile" id="user-profile">
            <!-- Dynamic profile -->
          </div>
        </div>
        <nav class="nav-bar">
          <a href="index.html">Home</a>
          <a href="about_us.html">About us</a>
          <a href="weather.html">Weather</a>
          <a href="Transport_and_Facilities.html">Transport & Facilities</a>
          <a href="health.html">Health</a>
          <a href="post_forum.html">Post</a>
        </nav>
      </header>

      <main class="page-container">
          <h1 class="page-title">Search Bookmarks</h1>

          <div class="search-bar">
              <input type="text" placeholder="Search for bookmarks" id="textQuery" required />
              <button id="go-btn">Go</button>
          </div>

          <div class="authenticate-message" id="authenticate-message"></div>

          <section class="category-section" id="category-section" style="display: none">
              <div class="category-header">
                <h2 id="category-h2">Categories</h2>
                <button id="edit-category-btn" class="edit-btn">
                  ✏️ Edit
                </button>
              </div>
              <div id="category-message"></div>
          </section>

          <section class="bookmark-section" id="bookmark-section" style="display: none">
              <h2 id="bookmark-section-header">All Bookmarks (Starting from most recent)</h2>
              <div id="bookmark-message"></div>
              <div class="bookmark-grid" id="bookmark-grid">
                  <!-- Bookmarks inserted dynamically -->
              </div>
          </section>

          
            <!-- Update Category Name Modal -->
            <div id="updateCategoryModal" class="modal-overlay" style="display: none">
                <div class="modal">
                    <h3>Update Category</h3>
                    <form id="updateCategoryForm">
                    <label for="updatedCategory">New Category Name:</label>
                    <input type="text" id="updatedCategory" placeholder="e.g. Favourite Clinics" />
                    <div id="updateModalMessage" class="message"></div>
                    <div class="modal-buttons">
                        <button type="submit" id="confirmUpdate" class="btn confirm-btn">Confirm</button>
                        <button type="button" id="cancelUpdate" class="btn cancel-btn">Cancel</button>
                    </div>
                    </form>
                </div>
            </div>
      </main>

      <footer>
      <p>© 2025 HealthyLah – Designed with care for our seniors</p>
      <div class="social-links" style="display:inline-block;">
        <a href="https://www.facebook.com/" aria-label="Facebook" style="text-decoration:none;">
        <img src="../images/icons8-facebook-50.png" alt="Facebook" style="height:30px;vertical-align:middle;">
        </a>
        <a href="https://www.twitter.com/" aria-label="Twitter" style="text-decoration:none;">
        <img src="../images/icons8-twitter-50.png" alt="Twitter" style="height:30px;vertical-align:middle;">
        </a>
        <a href="https://www.instagram.com/" aria-label="Instagram" style="text-decoration:none;">
        <img src="../images/icons8-instagram-48.png" alt="Instagram" style="height:35px;vertical-align:middle;">
        </a>
        <a href="mailto:info@healthy-lah.com" aria-label="Email" style="text-decoration:none;">
          <img src="../images/icons8-email-48.png" alt="Email" style="height:30px;vertical-align:middle;">
        </a>
        </div>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> | <a href="credits.html">Credits</a></p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/bookmark_handler.js"></script>
    <script src="../js/category.js"></script>
    <!-- <script src="../js/settings_translation.js" defer></script> -->
  </body>
</html>
