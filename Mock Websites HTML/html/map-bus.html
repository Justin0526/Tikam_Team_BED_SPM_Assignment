<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map View ‚Äì Nearby Bus Stops</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    header {
      background-color: #f9fdfb;
      border-bottom: 3px solid #A4D038;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      color: #2B7DA4;
      font-size: 1.5em;
    }

    .map-container {
      width: 100%;
      height: 400px;
      background-color: #e0e0e0;
      position: relative;
    }

    .map-placeholder {
      width: 100%;
      height: 100%;
      background-image: url('images/map-placeholder.jpg'); /* Placeholder image or Google Maps */
      background-size: cover;
      background-position: center;
    }

    .toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      color: #3399CC;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    .info-panel {
      background-color: #f9fff4;
      padding: 20px;
      border-top: 1px solid #ccc;
    }

    .stop-title {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .bus-box {
      margin-top: 10px;
      padding: 12px;
      background-color: #EAF6FF;
      border-radius: 8px;
    }

    .bus-box p {
      margin: 5px 0;
    }

    .badge {
      display: inline-block;
      background-color: #3399CC;
      color: white;
      padding: 4px 8px;
      margin-right: 6px;
      border-radius: 6px;
      font-size: 0.9em;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-top: 3px solid #A4D038;
      font-size: 1em;
      color: #3399CC;
    }

  </style>
</head>
<body>

  <header>
    <h1>Nearby Bus Stops ‚Äì Map View</h1>
  </header>

  <!-- Google Map or Placeholder -->
  <div class="map-container">
    <div class="map-placeholder">
      <!-- Replace with Google Maps embed or JavaScript -->
    </div>
    <div class="toggle" onclick="window.location.href='transport-nearby.html'">üîÅ Back to List View</div>
  </div>

  <!-- Arrival Info Panel -->
  <div class="info-panel">
    <div class="stop-title">Opp Sengkang General Hosp ‚Ä¢ 122m</div>

    <div class="bus-box">
      <p><strong>Bus 43</strong></p>
      <p>
        <span class="badge">4 min</span>
        <span class="badge">19 min</span>
        <span class="badge">35 min</span>
        <span>‚ôø Wheelchair Accessible</span>
      </p>
    </div>

    <div class="bus-box">
      <p><strong>Bus 43M</strong></p>
      <p>
        <span class="badge">10 min</span>
        <span class="badge">26 min</span>
        <span class="badge">NA</span>
      </p>
    </div>

    <div class="bus-box">
      <p><strong>Bus 43e</strong></p>
      <p>
        <span class="badge">NA</span>
        <span class="badge">NA</span>
        <span class="badge">NA</span>
      </p>
    </div>
  </div>

  <footer>
    &copy; 2025 HealthyLah ‚Ä¢ Designed with care for our seniors
  </footer>

</body>
</html>
