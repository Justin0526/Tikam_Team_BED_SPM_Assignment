    body {

    header {

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: #3399CC;
    }

    .auth a {
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
      color: #3399CC;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      background-color: #f9fdfb;
      border-bottom: 1px solid #e1f0e5;
    }

    nav a {
      font-size: 1.1em;
      text-decoration: none;
      color: #3399CC;
      font-weight: bold;
    }

    nav a:hover {
      color: #A4D038;
    }

    h1 {

    }

    /* Search */
    .search-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .search-container input {
      width: 300px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .search-container button {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #3399CC;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: #A4D038;
      color: black;
    }

    /* Hot Search */
    .hot-search-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 20px 40px;
    }

    .hot-search-item {
      text-align: center;
      width: 150px;
      cursor: pointer;
    }

    .hot-search-item img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .hot-search-item p {
      margin-top: 8px;
      font-weight: bold;
    }

    .hot-search-item {
  width: 150px;
  text-align: center;
  cursor: pointer;
  background-color: #f9fff4;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 0 6px rgba(0, 0, 0, 0.05);
  transition: transform 0.2s ease;
}

.hot-search-item:hover {
  transform: translateY(-3px);
}


    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-top: 3px solid #A4D038;
      font-size: 1em;
      color: #3399CC;
      font-weight: bold;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a img {
      width: 24px;
      height: 24px;
      margin: 0 8px;
      vertical-align: middle;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.1);
    }

    .footer-links {
      margin-top: 10px;
      font-weight: normal;
      font-size: 0.95em;
    }

    .footer-links a {
      color: #3399CC;
      text-decoration: none;
      margin: 0 6px;
    }

    .footer-links a:hover {
      color: #A4D038;
      text-decoration: underline;
